<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>FORM PENDAFTARAN</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="image/PINS_logo.jpg" class="image">
                <div class="content">Daftar Akun PINS</div>
            </h2>
            <form class="ui medium form">
            <div class="ui stacked segment">
            <div class="field">
            <div class="ui left icon input">
            <input type="text" placeholder="Nama Depan">
            <i class="user icon"></i>
            </div>
                  </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Nama Belakang">
                        </div>
                    </div>
            <div class="field">
            <div class="ui left icon input">
            <input type="tel" placeholder="No. Telp/HP">
            <i class="user icon"></i>
            </div>
            </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                          <input type="email" placeholder="Alamat Email">
                    </div>
                </div>
                  <div class="field">
                  <div class="ui left icon input">
              <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                      </div>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option1">
                    <label class="form-check-label" for="inlineCheckbox">
                    Saya setuju dan telah membaca <font color="blue"> aturan</font> serta <font color="blue"> ketentuan</font> yang berlaku.
                    </label>
                </div>

            <div class="ui fluid large teal submit button">Daftar</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</body>

</html>
